<div class="login-wrapper">
    <form class=" login" (submit)="login()" style="padding-bottom: 10%;">
        <section class=" title">
            <h3 class="welcome">Welcome to</h3>
            Iroha Voting
            <h5 class="hint">Use your ID to sign in.</h5>
        </section>
        <div class="login-group" style="padding-top: 3%">
            <clr-input-container>
                <input type="email" name="email" clrInput placeholder="Email" [(ngModel)]="credentials.email" />
            </clr-input-container>
            <clr-password-container style="padding-top: 3%">
                <input type="password" name="password" clrPassword name="password" placeholder="Password"
                    [(ngModel)]="credentials.password">
            </clr-password-container>
            <button type="submit" class="btn btn-primary" style="margin-top: 3%">Sign in</button>
        </div>
    </form>
</div>
